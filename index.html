<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Facebook clone</title>
  </head>
  <body>
    <section>
      <div class="fb">
        <div class="center">
          <p class="tulisan-1">Facebook</p>
          <p class="tulisan-2">Masuk Terbaru</p>
          <p class="tulisan-3">Klik foto Anda atau tambahkan akun</p>
          <div class="masuk">
            <div class="user-1">
              <img src="img/blank-profile.png" alt="Foto akun" />
              <i class="bx bxs-x-circle" undefined></i>
              <p>Username</p>
            </div>
            <div class="user-2">
              <img src="img/blank-profile.png" alt="Foto akun" />
              <i class="bx bxs-x-circle" undefined></i>
              <p>Username</p>
            </div>
            <div class="user-3">
              <img src="img/f5f6f7.png" alt="Tambahkan akun" />
              <i class="bx bxs-plus-circle" style="color: #3b6cd7"></i>
              <p>Tambahkan Akun</p>
            </div>
          </div>
        </div>
      </div>
      <div class="forms">
        <form>
          <input
            type="text"
            id="email"
            placeholder="Email atau Nomer telepon"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Kata Sandi"
            required
          />
          <button class="login">Masuk</button>
          <a href="#">Lupa kata sandi?</a>
          <hr />
          <button class="new-account">Buat Akun Baru</button>
        </form>
      </div>
    </section>
  </body>
</html>
